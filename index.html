<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- CSS: style.css -->
    <link href="style.css" rel="stylesheet" />
    <!-- CSS: Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS: script.js -->
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="main">
      <h1 class="title">TO-DO LIST</h1>
      <div class="input-container">
        <div class="form-floating">
          <textarea
            type="text"
            class="form-control"
            placeholder="write here what to do"
            id="input-box"
          ></textarea>
          <label for="input-box">write here what to do</label>
        </div>
        <button class="btn btn-primary" type="button" id="add-button">+</button>
      </div>
      <div class="list" id="list-todo">todo</div>
      <div class="list" id="list-done">done</div>
    </div>
    <div id="toast_message">Successfully Added !</div>
  </body>
  <!-- template -->
  <template id="template-id">
    <ul class="list-group">
      <li class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" />
        <label></label>
        <span class="two-buttons">
          <button class="edit-button" id="left-button">✎</button>
          <button class="delete-button" id="right-button">—</button>
        </span>
      </li>
    </ul>
  </template>
</html>
